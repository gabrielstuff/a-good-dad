        Welcome to your couffin

    <div class="formfield">
      <form id="event">
        <div class="selector">
        <label for="feces">Fece</label>
        <div class="toggle-button">
            <input id="feces" type="checkbox" name="feces" value="true">
        </div>
        </div>
        <div class="selector">
        <label for="urine">Urine</label>
        <div class="toggle-button">
            <input id="urine" type="checkbox" name="urine" value="true">
        </div>
        </div>
        <div class="selector">
        <label for="bath">Bath</label>
        <div class="toggle-button">
            <input id="bath" type="checkbox" name="bath" value="true">
        </div>
        </div>
        <div class="selector">
        <label for="change">Change</label>
        <div class="toggle-button">
            <input id="change" type="checkbox" name="change" value="true">
        </div>
        </div>
        <div class="selector">
          <label for="comment">Comments</label>
          <input type="text" name="comment" placeholder="Type somethingâ€¦">
        </div>
        <div class="selector">
          <input class="submit-button" type="submit" value="add">
        </div>
      </form>
    </div>
